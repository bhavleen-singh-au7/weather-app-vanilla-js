<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Weather API</title>
</head>

<body>

  <div class="container mx-auto">
    <h1 class="text-muted text-center mb-4">My Weather App</h1>
    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4 text-light bg-info" autocomplete="off">
    </form>

    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/500x500" alt="weather-img" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <!-- icon -->
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City Name</h5>
        <div class="my-3">Weather Condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/forecast.js"></script>
  <script src="/scripts/app.js"></script>
</body>

</html>
